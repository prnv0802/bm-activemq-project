server.port = 9091
server.server-header=unspecified

#
jetty.threadPool.maxThreads=500
logging.file = activemq-service.log

#activemq broker props
spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin

#2 valid values p2p, pubsub
activemq.mode=p2p

# valid values true and false:
# for activemq.mode=p2p, keep this false
# for activemq.mode=pubsub keep this true
spring.jms.pub-sub-domain=false

# sender queue name
sender-queue=sender-queue
# receiver queue name
receiver-queue=sender-queue

# multiple topics can be created.
#Give different topic names to publish and subscribe on different topics.
topic.name1=myTopic
topic.name2=myTopic

# session cache size
session-cache-size=10

#default is true, false makes messages non persistent
activemq.deliverymode.ispersistent=true